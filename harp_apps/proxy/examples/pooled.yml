proxy:
  endpoints:
    - name: pooled
      port: 4010
      remote:
        endpoints:
          - { url: "https://api1-internal.harp.demo/" }
          - { url: "https://api2-internal.harp.demo/" }
          - { url: "https://api3-internal.harp.demo/", pools: [fallback] }
          - { url: "https://api4-internal.harp.demo/", pools: [fallback] }
        break_on: [http_5xx, network_error]
